<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta aframe-injected="" name="mobile-web-app-capable" content="yes" />

    <title>Globo AR - Bradesco</title>

    <link rel="stylesheet" href="style/style.css">

    <script>
        navigator.xr.requestDevice = navigator.xr.requestDevice || function () {
            return new Promise((resolve, reject) => {
                resolve({
                    supportsSession: new Promise((resolve, reject) => {
                        resolve({
                            immersive: true,
                            exclusive: true
                        });
                    })
                });
            });
        };
    </script>

    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script
        src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script
        src="https://unpkg.com/aframe-sprite-particles-component@^0.5.0/aframe-sprite-particles-component.js"></script>

    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <script src="./js/main.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <div class="fixed-front" id="clickToStart">
        <div class="text">
            Clique para começar
        </div>
    </div>

    <a-scene id="arScene" ar-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
        <a-entity visible="false" look-at="[gps-camera]" id="objects" smooth="true" smoothCount="10"
            smoothTolerance=".1" smoothThreshold="5">
            <a-entity position="0 0 -10" rotation="0 0 0">
                <a-entity position="0 0 -10" rotation="0 0 0" scale="0.01 0.01 0.01" gltf-model="url(models/bees.gltf)"
                    animation-mixer="clip: *">
                </a-entity>

                <a-entity id="drag"
                    animation="property: position; dur: 4500; to: 1 0 0; loop: -1; easing: linear; dir: alternate">
                </a-entity>
                <a-entity id="particles"
                    sprite-particles="
                        source: #drag;
                        texture: url(img/star.png);
                        spawnRate: 20;
                        radialType: sphere;
                        radialAcceleration: 10;
                        emitterColor: white;
                        drag: 1;
                        velocityScale: 0.7;
                        scale: 2;
                        trailInterval: 0.1;
                        lifeTime: 2..3;
                        trailLifeTime: 1;
                        enable: true;
                    ">
                </a-entity>

                <!-- <a-entity position="0 0 0">
                    <a-entity sprite-particles="
                        spawnRate: 20;
                        texture: ;
                        lifeTime: 2..3;
                        trailLifeTime: 1;
                        radialVelocity: 1..2;
                        trailInterval: 0.1;
                        opacity: 1,0;
                        color: white;
                        scale: 1,0.5;
                        enable: true;
                    ">
                    </a-entity>
                </a-entity> -->
            </a-entity>

        </a-entity>

        <a-entity camera id="camera" wasd-controls-enabled="false" rotation-reader gps-camera look-controls
            raycaster="objects: .clickable; interval: 1000; near: 2; far: 20; direction: 0 0 -1"
            cursor="fuse: true; rayOrigin: mouse;">
        </a-entity>

        <a-light type="ambient" color="#FFF" intensity="2"></a-light>
    </a-scene>

    <script>
        alert("Versão 12");
    </script>
</body>

</html>
